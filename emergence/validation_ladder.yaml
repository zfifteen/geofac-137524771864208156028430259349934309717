# Validation Ladder for Cell-View Factor Morphospace
# UNBALANCED semiprimes (ratio ~1:3) with base seed 42
# Per-gate seed = base_seed + bit_size
#
# Unbalanced means p << q, placing the small factor well below √N.
# This makes the search non-trivial (can't just look at √N).

base_seed: 42
ratio: 0.25  # small factor gets ~25% of the bits (1:3 ratio)

# Algotypes for dual-heuristic experiments (Levin-inspired)
algotypes:
  - name: bubble
    description: "Hyper-local (adjacent swaps only), high DG tendency, robust to defects"
  - name: selection  
    description: "Semi-global (scans for min/max), greedy, more brittle with defects"

ladder:
  - gate: G010
    bits: 10
    effective_seed: 52
    
  - gate: G020
    bits: 20
    effective_seed: 62
    
  - gate: G030
    bits: 30
    effective_seed: 72
    
  - gate: G040
    bits: 40
    effective_seed: 82
    
  - gate: G050
    bits: 50
    effective_seed: 92
    
  - gate: G060
