# Gate progression criteria
progression:
  pass_criteria:
    - "Factor found in top-m certified candidates"
    - "Aggregation(t) rises above 0.5 (vs 0.5 baseline for 2 Algotypes)"
    - "DG episodes detected (DG_index > 0)"
    - "Determinism verified (same seed → identical final lattice)"
  
  time_budgets:
